<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4a90d9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2c5aa0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="paperGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0f0f0;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="4" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background rounded rectangle -->
  <rect x="32" y="32" width="448" height="448" rx="64" ry="64" fill="url(#bgGrad)"/>
  
  <!-- Paper/Document -->
  <g filter="url(#shadow)">
    <!-- Main paper -->
    <path d="M 128 80 L 320 80 L 384 144 L 384 432 L 128 432 Z" fill="url(#paperGrad)" stroke="#cccccc" stroke-width="2"/>
    <!-- Folded corner -->
    <path d="M 320 80 L 320 144 L 384 144 Z" fill="#e0e0e0" stroke="#cccccc" stroke-width="1"/>
  </g>
  
  <!-- Text lines -->
  <rect x="160" y="180" width="180" height="14" rx="4" fill="#4a90d9"/>
  <rect x="160" y="210" width="140" height="10" rx="3" fill="#888888"/>
  <rect x="160" y="235" width="160" height="10" rx="3" fill="#888888"/>
  <rect x="160" y="260" width="100" height="10" rx="3" fill="#888888"/>
  
  <!-- Separator -->
  <rect x="160" y="290" width="180" height="2" fill="#dddddd"/>
  
  <!-- More text lines -->
  <rect x="160" y="310" width="150" height="10" rx="3" fill="#888888"/>
  <rect x="160" y="335" width="170" height="10" rx="3" fill="#888888"/>
  <rect x="160" y="360" width="120" height="10" rx="3" fill="#888888"/>
  <rect x="160" y="385" width="160" height="10" rx="3" fill="#888888"/>
  
  <!-- Pen/edit icon in corner -->
  <g transform="translate(350, 350) rotate(45)">
    <rect x="-8" y="0" width="16" height="70" rx="4" fill="#ff9500"/>
    <polygon points="-8,70 8,70 0,85" fill="#333333"/>
    <rect x="-6" y="5" width="12" height="8" fill="#ffb347"/>
  </g>
</svg>
